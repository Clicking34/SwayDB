name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: |
        sbt '++ 2.11.12 compile'
        sbt '++ 2.12.10 compile'
        sbt '++ 2.13.1 compile'
